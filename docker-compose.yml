version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pothys-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - MONGO_URI=${MONGO_URI}
      - PORT=5000
    volumes:
      - ./backend/uploads:/app/uploads
    restart: unless-stopped
    networks:
      - app-network

  # Frontend service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pothys-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BACKEND_LINK=${NEXT_PUBLIC_BACKEND_LINK:-http://backend:5000}
      - NEXT_PUBLIC_FRONTEND_LINK=${NEXT_PUBLIC_FRONTEND_LINK}
      - NEXT_PUBLIC_TRANSACTION_API_KEY=${NEXT_PUBLIC_TRANSACTION_API_KEY}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
